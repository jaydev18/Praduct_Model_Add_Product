<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Started</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center bg-gray-300 min-h-screen">
      <!-- card container -->
      <div
        class="flex flex-col m-3 p-6 space-y-3 bg-white rounded-2xl md:space-y-0 md:space-x-10 md:flex-row md:m-0 md:p-16"
      >
        <!-- image -->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <!-- content -->
        <div class="flex flex-col space-y-6">
          <!-- label & description container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free shipping
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
