<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Started</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center bg-gray-300 min-h-screen">
      <!-- card container -->
      <div
        class="flex flex-col m-3 p-6 space-y-3 bg-white rounded-2xl md:space-y-0 md:space-x-10 md:flex-row md:m-0 md:p-16"
      >
        <!-- image -->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <!-- content -->

        <div class="flex flex-col space-y-6">
          <!-- label & Description Containent-->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <!-- free Shipping button -->
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Description -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edit Gaming Headset Quartz
            </div>
            <!-- Pricing section -->
            <div class="mt-5 mb-4 flex flex-col space-y-3">
              <div class="text-md font-medium line-through">$799</div>
              <div class="text-5xl font-bold">$599</div>
              <div class="text-gray-500 text-md max-w-sm">
                The Offer is Vailid until April 3 or as as stock lasts
              </div>
            </div>

            <!-- button  -->
            <button
              class="text-gray-200 text-md text-center inline-block bg-blue-700 border-b-8 border-b-blue-800 hover:bg-blue-600 px-5 py-3 rounded-lg"
            >
              Add to Cart
            </button>
            <!-- in-stock -->
            <div class="flex items-center space-x-3 group">
              <div>
                <div
                  class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
                ></div>
                <div class="text-sm">50+ pcs. in stock</div>
              </div>
            </div>
            <!-- button-grp -->
            <div class="flex mt-3 justify-between">
              <!-- button-1 -->
              <button
                class="flex items-center justify-center px-6 py-2 rounded-md shadow border-gray-300 border-2"
              >
                <div
                  class="text-center text-md font-semibold flex items-center"
                >
                  <img src="./images/weight.png" class="w-8 mr-3" />
                  Add to Cart
                </div>
              </button>
              <!-- Button-2 -->
              <button
                class="flex items-center justify-center px-6 py-2 rounded-md shadow border-gray-300 border-2"
              >
                <div
                  class="text-center text-md font-semibold flex items-center"
                >
                  <img src="./images/heart.png" class="w-8 mr-3" />
                  Add to Cart
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
